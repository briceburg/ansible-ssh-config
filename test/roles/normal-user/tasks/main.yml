---

- name: Test port number
  ssh_config: >
    user=vagrant
    host=example.com
    port=2200
- include: _assert.yml option=port value=2200

- name: Test user
  ssh_config: >
    user=vagrant
    host=example.com
    remote_user=gaqzi
- include: _assert.yml option=user value=gaqzi

- name: Test hostname
  ssh_config: >
    user=vagrant
    host=example.com
    hostname=test.example.com
- include: _assert.yml option=hostname value=test.example.com

- name: Test identity file
  ssh_config: >
    user=vagrant
    host=example.com
    identity_file=id_rsa.fake
- include: _assert.yml option=identityfile value=id_rsa.fake

- name: Test user known hosts file
  ssh_config: >
    user=vagrant
    host=example.com
    user_known_hosts_file=/dev/null
- include: _assert.yml option=userknownhostsfile value=/dev/null

- name: Test strict host key checking
  ssh_config: >
    user=vagrant
    host=example.com
    strict_host_key_checking=yes
- include: _assert.yml option=stricthostkeychecking value=yes

- name: Test batch mode
  ssh_config: >
    user=vagrant
    host=example.com
    batch_mode=yes
- include: _assert.yml option=batchmode value=yes

- name: Test bind address
  ssh_config: >
    user=vagrant
    host=example.com
    bind_address=jump-box.example.com
- include: _assert.yml option=bindaddress value=jump-box.example.com

- name: Test canonical domains
  ssh_config: >
    user=vagrant
    host=example.com
    canonical_domains=test.example.com
- include: _assert.yml option=canonicaldomains value=test.example.com

- name: Test canonicalize fallback local
  ssh_config: >
    user=vagrant
    host=example.com
    canonicalize_fallback_local=no
- include: _assert.yml option=canonicalizefallbacklocal
                       value=no

- name: Test canonicalize hostname
  ssh_config: >
    user=vagrant
    host=example.com
    canonicalize_hostname=always
- include: _assert.yml option=canonicalizehostname
                       value=always

- name: Test canonicalize max dots
  ssh_config: >
    user=vagrant
    host=example.com
    canonicalize_max_dots=2
- include: _assert.yml option=canonicalizemaxdots
                       value=2

- name: Test canonicalize permitted cnames
  ssh_config: >
    user=vagrant
    host=example.com
    canonicalize_permitted_cnames="*.a.example.com:*.b.example.com,*.c.example.com"
- include: _assert.yml option=canonicalizepermittedcnames
                       value=*.a.example.com:*.b.example.com,*.c.example.com
